<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>CS</title>
	<meta name="description" content="" />
	
	<script src="js/libs/swfobject.js"></script>
	<script>
		var scaleMode = "noscale";
		var flashvars = {};
		var params = {
			menu: "false",
			scale: scaleMode,
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "0x0c151e",
			//align:"middle",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"cs"
		};
		swfobject.embedSWF(
			"swf/cs.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"swf/expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { overflow:hidden;height:100%;width:100% }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>CS</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
